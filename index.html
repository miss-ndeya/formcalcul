<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule sur les formulaire</title>
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container py-5">
            <h1 class="text-center fs-4 mb-3">Formulaire de calcul</h1>
            <div class="row gy-4">
                <!-- Faire une addition -->
              <div class="col-md-7 mx-auto">
                <form action="#">
                    <h1 class=" fw-lighter border text-center bg">Faire une addition</h1>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="nombre1" placeholder="saisir la premier valeur" value="">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="nombre2" placeholder="saisir la deuxieme valeur" value="">
                    </div>
                    <div class="mb-3 d-flex col-12">
                        <button type="button" onclick="addition()" class="rouned btn  bg me-2">Calculer</button>
                        <input type="text" class="form-control" id="resultat" placeholder="Resultat">
                    </div>
                </form>
              </div>
                     <!-- Faire une soustraction -->
                <div class="col-md-7 mx-auto">
                    <form action="#">
                        <h1 class=" fw-lighter text-center bg">Faire une soustraction</h1>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="n1" placeholder="saisir la premier valeur" value="">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="n2" placeholder="saisir la deuxieme valeur" value="">
                        </div>
                        <div class="mb-3 d-flex">
                            <button type="button" onclick="soustraction()" class="rouned btn bg me-2">Calculer</button>
                            <input type="text" class="form-control" id="calcul" placeholder="Resultat">
                        </div>
                    </form>
                </div>
                         <!-- Faire une multiplication -->
                <div class="col-md-7 mx-auto">
                    <form action="#">
                        <h1 class=" fw-lighter border text-center bg">Faire une multiplication</h1>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="saisi1" placeholder="saisir la premier valeur" value="">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="saisi2" placeholder="saisir la deuxieme valeur" value="">
                        </div>
                        <div class="mb-3 d-flex">
                            <button type="button" onclick="multiplication()" class="rouned btn bg me-2">Calculer</button>
                            <input type="text" class="form-control" id="resultat1" placeholder="Resultat">
                        </div>
                    </form>
                </div>
                     <!-- Faire une division-->
                <div class="col-md-7 mx-auto">
                    <form action="#">
                        <h1 class=" fw-lighter border text-center bg">Faire une division</h1>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="saisi3" placeholder="saisir la premier valeur" value="">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="saisi4" placeholder="saisir la deuxieme valeur" value="">
                        </div>
                        <div class="mb-3 d-flex">
                            <button type="button" onclick="division()" class="rouned btn bg me-2">Calculer</button>
                            <input type="text" class="form-control" id="resultat2" placeholder="Resultat">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
